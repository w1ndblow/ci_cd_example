# Default values for django.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: windblow/django_example
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.0"

imagePullSecrets:
  - name: gitlab
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

#
#
# эти переменные определяются при каждом commit из ci
#
#

envConfigs:
  DB_NAME: "appdb"
  DB_USER: "app_user"
  DB_PASSWORD: "app_password"
  DB_HOST: "10.254.98.250"
  DB_PORT: "5432"
  DJANGO_SETTINGS_MODULE: "django_project.settings_production"

command: >
  DJANGO_SETTINGS_MODULE=django_project.settings_production python manage.py makemigrations &&
  python manage.py migrate  &&
  python manage.py collectstatic --noinput &&
  gunicorn django_project.wsgi:application --bind 0.0.0.0:8000

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: "true"
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    # ingress не умеет работать без host
    - host: "django.local"
      paths:
        - path: /
          pathType: Exact
          backend:
            service:
              name: django
              port:
                number: 80

  # при использовании http
  #tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - django.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
