include:
  local: ".gitlab/common.yaml"

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  extends:
    - .docker_settings
  script:
    - docker build . -t $CI_REGISTRY/w1ndblow/ci-cd-example:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY/w1ndblow/ci-cd-example:$CI_COMMIT_SHORT_SHA
